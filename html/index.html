<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body{
            overflow: hidden;
        }
        .hud {
            width: 100%;
        }

        .controls {
            width: auto;
        }
        .top-row{
            height: 8vh;
        }
        .middle-row{
            height: 80vh;
        }
        .bottom-row{

            height: 10vh;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-row class="top-row ma-0 pa-0">
                        <v-app-bar class="pl-4 justify-center">
    
                            <v-toolbar-title>dStream</v-toolbar-title>
                            <v-text-field @focus="toggleFocus()" @blur="toggleFocus()" v-model="search"
                                placeholder="Where to, boss ?" class="mx-2 mx-md-4" dense hide-details solo
                                style="max-width: 450px;">
                                <template #prepend-inner>
                                    <v-icon :color="!isFocused ? 'grey' : undefined" class="ml-1 mr-2">
                                        mdi-magnify
                                    </v-icon>
                                </template>
                            </v-text-field>
    
                        </v-app-bar>
    
                </v-row>
                <v-row class="middle-row ma-0 pa-0">
                    <v-container fluid class="ma-0 pa-0">
                        <v-data-table :headers="tableHeaders" :items="list" :item-class="currentlyPlaying" item-key="id" @click:row="handleClick" :items-per-page="10" class="elevation-1">
                        </v-data-table>
                    </v-container>
                </v-row>
                <v-row class="bottom-row ma-0 pa-0">

                <v-card class="hud" flat>
                    <v-container class="controls pb-0">

                        <v-row justify="center" align="center" no-gutters>

                            <v-btn :color="shuffle ? 'green' : undefined" @click='toggleShuffle' icon>
                                <v-icon>mdi-shuffle-variant</v-icon>
                            </v-btn>



                            <v-btn @click='' icon>
                                <v-icon>mdi-skip-previous</v-icon>
                            </v-btn>



                            <v-btn x-large @click='togglePlay' icon>
                                <v-icon>{{playing ? 'mdi-pause-circle' : 'mdi-play-circle'}}</v-icon>
                            </v-btn>


                            <v-btn @click='playNext' icon>
                                <v-icon>mdi-skip-next</v-icon>
                            </v-btn>


                            <v-btn @click='' icon>
                                <v-icon>mdi-repeat</v-icon>
                            </v-btn>
                        </v-row>
                    </v-container>

                    <v-container class=" mb-3 mt-0 pt-0">

                        <v-row justify="center" no-gutters>
                            <v-col sm="1">
                                <v-card class="text-center" elevation="0">
                                    {{currentTime ? currentTime : "0:00"}}
                                </v-card>
                            </v-col>
                            <v-col sm="10">
                                <v-card class="pt-2">
                                    <v-progress-linear color="green"  :value="trackProgress"></v-progress-linear>
                                </v-card>
                            </v-col>
                            <v-col sm="1">
                                <v-card class="text-center" elevation="0">
                                    {{currentTrack.duration}}
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-container>
                </v-card>
                </v-row>
            </v-main>
        </v-app>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="module">
        var app = new Vue({
            el: '#app',
            vuetify: new Vuetify({
                theme: { dark: true }
            }),
            data: {
                lastQuery: null,
                search: '',
                numberOfTracks: 0,
                time: 0,
                lastQuery: [],
                random: false,
                offset: 0,
                queue : [],
                list: [],
                tableHeaders: [
                    { text: 'Title', align: 'start', value: 'title' },
                    { text: 'Album', value: 'albumName' },
                    { text: 'Duration', value: 'duration' },
                    { text: 'Artist', value: 'artistName' },
                    { text: 'Year', value: 'year' },
                    { text: 'Codec', value: 'codec' },
                ],
                isFocused: false,
                playing: false,
                currentTrack: '',
                audio : new Audio(),
                shuffle: false
            },

            methods: {
                handleClick(track){
                    this.play(track)
                },

                refreshList: async function () {
                    this.list = await this.setList(this.search, this.random, this.offset)
                    console.log(this.list);
                },

                toggleShuffle(){
                    this.shuffle = !this.shuffle;
                    console.log(this.shuffle)
                },

                toggleFocus() {
                    this.isFocused = !this.isFocused;
                },

                currentlyPlaying(track){
                    return track.file == this.currentTrack.file ? 'green--text' : ''
                },

                loadList: function (query, random, offset) {
                    this.lastQuery = query.split(" ");

                    let request;
                    if (offset !== 0) {
                        request = new Request("browse.json?p=" + offset);
                    } else {
                        request = new Request(random ? "random.json" : "tracks.json?q=" + query);
                    }

                    return fetch(request)
                        .then((response) => {
                            return response.blob();
                        })
                        .then((blob) => {
                            return blob.text();
                        });
                },

                setList: async function (query, random, offset) {
                    const l = await this.loadList(
                        query,
                        random,
                        offset
                    );
                    let pl = JSON.parse(l);

                    this.numberOfTracks = pl.length;

                    if (!random && this.lastQuery.length) {
                        const art = this.lastQuery[0];
                        const tra = this.lastQuery[this.lastQuery.length - 1];

                        const rules = [
                            { r: new RegExp("^" + art + "$", "i"), pa: 40, pt: 35 },
                            { r: new RegExp("^" + tra + "$", "i"), pa: 35, pt: 40 },
                            { r: new RegExp("^" + art, "i"), pa: 30, pt: 25 },
                            { r: new RegExp("^" + tra, "i"), pa: 25, pt: 30 },
                            { r: new RegExp(art + "$", "i"), pa: 20, pt: 15 },
                            { r: new RegExp(tra + "$", "i"), pa: 15, pt: 20 },
                            { r: new RegExp(art, "i"), pa: 10, pt: 5 },
                            { r: new RegExp(tra, "i"), pa: 5, pt: 10 },
                        ];

                        if (offset === 0) {
                            pl.forEach((e) => {
                                let minutes = Math.floor(e.duration/60)
                                let seconds = Math.floor(e.duration%60) >= 10 ? Math.floor(e.duration%60) : "0"+Math.floor(e.duration%60)
                                e.durationRaw = e.duration
                                e.duration = minutes + ":" + seconds
                                e.score = 0;
                                rules.forEach((r) => {
                                    if (e.title && e.title.match(r.r)) {
                                        e.score += r.pt;
                                    }
                                    if (e.artistName && e.artistName.match(r.r)) {
                                        e.score += r.pa;
                                    }
                                    if (e.codec && e.codec === "FLAC") {
                                        e.score += 100;
                                    }
                                });
                            });
                            pl.sort((a, b) => b.score - a.score);
                        }
                    }
                    return pl
                },
                togglePlay() {
                    if (this.playing) {
                        this.playing = false;
                        this.audio.pause();
                    } else {
                        this.playing = true;
                        this.audio.play();
                    }
                },
                stopAuto() {
                    this.cpl = -1;
                    this.audio.src = "";
                },
                playNext() {
                    if(this.shuffle){
                        let next = this.list[Math.floor(Math.random() * this.list.length)]
                        this.play(next)
                    }
                    else{
                        
                    }
                },
                add(file) {
                    cpl = -1;
                    queue.push(file);
                    setQueue();
                    if (queue.length === 1) {
                        play(file);
                    }
                },
                play(track) {
                    this.audio.pause();
                    this.audio.src = track.file;
                    this.audio.load();
                    this.audio.play();
                    this.playing = true;
                    this.currentTrack = track
                    console.log(this.currentTrack)
                },
                updateTime(){
                    this.time = this.audio.currentTime
                }
            },
            watch: {
                search: async function(){
                    this.refreshList()
                }
            },
            computed:{
                currentTime(){

                    let minutes = Math.floor(this.time/60)
                    let seconds = Math.floor(this.time%60) >= 10 ? Math.floor(this.time%60) : "0"+Math.floor(this.time%60)
                    return minutes + ":" + seconds
                },
                trackProgress(){
                    return this.time/this.currentTrack.durationRaw*100
                }
            },
            mounted() {
                this.refreshList()
                this.audio.addEventListener("ended", this.playNext);
                this.audio.addEventListener("timeupdate", this.updateTime);
            }
        })
    </script>
</body>


</html>
